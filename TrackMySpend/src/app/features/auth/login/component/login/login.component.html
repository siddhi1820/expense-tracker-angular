<div class="container">
    <div class="login-container">
  <div class="heading"><h2>Login</h2>
</div>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <input id="email" class="form-control" type="email" placeholder="Enter your email" formControlName="email" />
    </div>

    <div class="form-group">
      <input id="password" type="password"  class="form-control" placeholder="Enter your password" formControlName="password"/>
    </div>
    <div><button type="submit" class="login_btn btn btn-primary" (click)="login()">Login</button>
 </div>
     </form>

  <p>Don't have an account? <a href="auth/register">Register here</a></p>
</div>

</div>
