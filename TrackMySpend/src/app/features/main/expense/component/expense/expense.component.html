<h2 class="text-center mb-4">Add New Expense</h2>

<form [formGroup]="expenseForm" class="container p-4 border rounded bg-light shadow-sm" style="max-width: 500px;">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter expense title" />
  </div>

  <div class="mb-3">
    <label for="amount" class="form-label">Amount:</label>
    <input id="amount" type="text" class="form-control" formControlName="amount" placeholder="Enter amount" />
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Date:</label>
    <input id="date" type="date" class="form-control" formControlName="date" />
  </div>

  <div class="mb-4">
    <label for="category" class="form-label">Category:</label>
    <select id="category" class="form-select" formControlName="category">
      <option value=null>Select Category</option>
      
      <option *ngFor="let i of categories" [value]="i._id">{{ i.categoryName }}</option>
      
    </select>
    
  </div>
 <div class="text-center">
    <button type="submit" class="btn btn-primary w-100" (click)="addExpense()">Add Expense</button>
  </div> 
</form>
