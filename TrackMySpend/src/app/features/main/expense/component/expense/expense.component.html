<h2>Add New Expense</h2>

<form [formGroup]="expenseForm" >
  <div>
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title" placeholder="Enter expense title" />
  </div>

  <div>
    <label for="amount">Amount:</label>
    <input id="amount" type="text" formControlName="amount" placeholder="Enter amount" />
  </div>

  <div>
    <label for="date">Date:</label>
    <input id="date" type="date" formControlName="date" />
  </div>

  <div>
    <label for="category">Category:</label>
    <select id="category" formControlName="category">
      <option value="">-- Select Category --</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <button type="submit" (click)="submitExpense()">Add Expense</button>
</form>
